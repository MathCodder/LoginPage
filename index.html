<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-login">
      <div class="titre"><h1>Login</h1></div>
      <div class="input-user"><input type="text" placeholder="Username" /></div>
      <div class="input-pass">
        <input type="password" placeholder="Password" />
      </div>
      <div class="tool-box">
        <span><input type="checkbox" /> <a href="">Remember me</a></span>
        <span><a href="">Forgot Password ?</a></span>
      </div>
      <div class="button-box"><button>Login</button></div>
      <div class="register-box">
        <p>Don't have an account? <a href="">Register</a></p>
      </div>
    </div>
  </body>
</html>
